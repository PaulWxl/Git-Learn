    <!-- 区域：
    工作区: 本地的代码 沙箱环境 可以 自己 添加，删除 文件  
    暂存区： 文件 暂时 存储 的 区域，不可能 新增 一个 文件 就是 一个 版本。 那么 这些 文件 就 先 存到 暂存区。 暂时  存储。 最后 统一 发到 版本库。 才作为 一个 版本。  
    版本库： 暂存区 的 文件 提交 到 版本库， 才算 一个 版本 结束（记录）。 
 -->



    <!-- Git对象: 
    git对象
    tree对象(树对象)
    commit对象(提交对象) -->




    <!-- Git底层概念（底层命令）
        基础的linux命令（在 Git Bush Here 窗口 中 输入 的 都是 Linux 命令 ）
        clear ：清除屏幕
        echo 'test content'：往控制台输出信息echo 'test content' > test.txt（echo 相当于 JS 中 的 console.log 向 控制台 打印 内容 的。 还可以 用来 创建 文件。 ）
        ll ：将当前目录下的子文件&子目录平铺在控制台
        find 目录名：将对应目录下的子孙文件&子孙目录平铺在控制台
        find 目录名-type f ：将对应目录下的文件平铺在控制台（只 平铺 文件， 不 平铺 文件夹。 ）
        rm   文件名：删除文件
        mv 源文件名 重命名文件名: 重命名
        cat 文件的url : 查看对应文件的内容vim 文件的url(在英文模式下) 按i 进入 文件 的 编辑 模式（插入 模式 ） ， 进行文件的编辑   要保存 修改， 先按esc 键， 退出 插入 模式， 按 冒号（:）, 输入 wq ， 表示 保存， 退出。         按:键进行命令的执行， 如下： 
        q!     强制退出（不保存）
        wq   保存退出 
        set nu 设置行号




        初始化新仓库
        命令：git init
        解析：要对现有的某个项目开始用Git 管理，只需到此项目所在的目录，执行：git init
        作用：初始化后，在当前目录下会出现一个名为.git 的目录，所有Git 需要的数据和资源都存放在这个目录中。不过目前，仅仅是按照既有的结构框架初始化好了里边所有的文件和目录，但我们还没有开始跟踪管理项目中的任何一个文件。 -->




        <!-- .git目录
        hooks目录包含客户端或服务端的钩子脚本；类似于 JS中 的 箭头函数， 提交代码 前 可以做的事 和 提交代码 后 可以做的事 。 可以 在 钩子 程序中  写 程序。 
        info目录包含一个全局性的排除文件。Git 中 哪些 文件 不需要 管理的， 可以 放在 info 目录 下。 
        logs目录保存日志信息。
        ☆objects目录存储所有数据内容。 相当于 数据库。 
        ☆refs目录存储指向数据的提交对象的指针（和 分支 相关）。
        config文件包含项目特有的配置选项。description文件用来显示对仓库的描述信息。
        ☆HEAD文件指示目前被检出的分支。
        ☆index文件保存暂存区信息。  即 暂存区 。 
        
     -->
