    <!-- Git简史 Git是目前世界上最先进的分布式版本控制系统。同生活中的许多伟大事件一样，Git 诞生于一个极富纷争大举创新的年代。Linux 内核开源项目有着为数众广的参与者。绝大多数的Linux 内核维护工作都花在了提交补丁和保存归档的繁琐事务上（1991－2002年间）。到2002 年，整个项目组开始启用分布式版本控制系统BitKeeper 来管理和维护代码。到了2005 年，开发BitKeeper 的商业公司同Linux 内核开源社区的合作关系结束，他们收回了免费使用BitKeeper 的权力。这就迫使Linux 开源社区（特别是Linux 的缔造者Linus Torvalds ）不得不吸取教训，只有开发一套属于自己的版本控制系统才不至于重蹈覆辙。他们对新的系统制订了若干目标：分支切换速度快 容量小(压缩) 简单的设计 完全分布式 对非线性开发模式的强力支持（允许上千个并行开发的分支）有能力高效管理类似Linux 内核一样的超大规模项目（速度和数据量） 自诞生于2005 年以来，Git 日臻成熟完善，在高度易用的同时，仍然保留着初期设定的目标。它的速度飞快，极其适合管理大项目，它还有着令人难以置信的非线性分支管理系统可以应付各种复杂的项目开发需求。 -->

    <!-- Git 初始化配置 一般在新的系统上，我们都需要先配置下自己的Git 工作环境。配置工作只需一次，以后升级时还会沿用现在的配置。当然，如果需要，你随时可以用相同的命令修改已有的配置。Git 提供了一个叫做git  config的命令来配置或读取相应的工作环境变量而正是由这些环境变量，决定了Git 在各个环节的具体工作方式和行为。这些变量可以存放在以下三个不同的地方：/etc/gitconfig文件：系统中对所有用户都普遍适用的配置。若使用git config时用--system选项，读写的就是这个文件。
    ~/.gitconfig文件：用户目录下的配置文件只适用于该用户。若使用git config时用--global选项，读写的就是这个文件。
    .git/config文件：当前项目的Git 目录中的配置文件（也就是工作目录中的.git/config文件）这里的配置仅仅针对当前项目有效。
    每一个级别的配置都会覆盖上层的相同配置
    配置内容
    用户信息 第一个要配置的是你个人的用户名称和电子邮件地址。这两条配置很重要，每次Git 提交时都会引用这两条信息，说明是谁提交了更新，所以会随更新内容一起被永久纳入历史记录：$ git config --global user.name "damu"
    $git config --global user.email damu@example.com
    要检查已有的配置信息，可以使用 git config--list命令删除配置信息 git config --global --unset user.email
