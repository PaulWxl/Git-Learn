    <!-- git对象 Git 的核心部分是一个简单的键值对数据库。你可以向该数据库插入任意类型的内容，它会返回一个键值，通过该键值可以在任意时刻再次检索该内容

        向数据库写入内容并返回对应键值
        命令：
        echo 'test content' | git hash-object -w --stdin
        键： 就是 这一个 内容 对应 的 哈希。 
        (会产生 一个 哈希，  就是 这一段 内容（test content ） 的 唯一标识。 )
        -w选项指示hash-object命令存储数据对象；若不指定此选项，则该命令仅返回对应的键值
        --stdin（standard input）选项则指示该命令从标准输入读取内容；若不指定此选项，则须在命令尾部给出待存储文件的路径
        git hash-object -w 文件路径
        存文件
        git hash-object 文件路径
        返回对应文件的键值d670460b4b4aece5915caf5c68d12f560a9fe3e4
        返回：
        该命令输出一个长度为40 个字符的校验和。这是一个SHA-1 哈希值
        

        查看Git 是如何存储数据的
        命令：
        find .git/objects -type f
        返回：
        .git/objects/d6/70460b4b4aece5915caf5c68d12f560a9fe3e4
        这就是开始时Git 存储内容的方式：一个文件对应一条内容。校验和的前两个字符用于命名子目录，余下的38 个字符则用作文件名。
        
        根据键值拉取数据
        命令：
        git cat-file -p 键
        -p选项可指示该命令自动判断内容的类型，并为我们显示格式友好的内容
        返回：
        对应文件的内容 -->




        <!-- 对一个文件进行简单的版本控制
            创建一个新文件并将其内容存入数据库
            命令：
            echo 'version 1' > testtxt
            git hash-object -w test.txt
            返回：83baae61804e65cc73a7201a7252750c76066a30
            向文件里写入新内容，并再次将其存入数据库
            命令：
            echo 'version 2' > test.txt
            git hash-object -w test.txt
            返回：1f7a7a472abf3dd9643fd615f6da379c4acb3e3a
            

            查看数据库内容
            命令：
            find .git/objects -type f
            git cat-file -p 83baae61804e65cc73a7201a7252750c76066a30
            git cat-file -p 1f7a7a472abf3dd9643fd615f6da379c4acb3e3a
            git cat-file -t 1f7a7a472abf3dd9643fd615f6da379c4acb3e3a
            利用 cat-file -t 命令，可以让Git 告诉我们其内部存储的为何种对象类型
            返回：blob
            问题：
            1.记住文件的每一个版本所对应的键值并不现实
            2.在Git中，文件名并没有被保存  我们仅保存了文件的内容。
            解决方案：树对象

            
            注意当前的操作都是在对本地数据库进行操作 不涉及暂存区。 -->
